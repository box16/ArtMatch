{% if text %}
    <p>{{ text }}</p>
{% else %}
    <p>textがPOSTされていません</p>
{% endif %}

{% if select_part %}
    {% for part in select_part %}
        <p>{{ part }}</p>
    {% endfor %}
{% else %}
    <p>select_partがPOSTされていません</p>
{% endif %}

<p>

</p>
